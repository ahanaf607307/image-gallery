<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery | Ahanaf</title>

    <!-- css link -->
    <link rel="stylesheet" href="style.css" />
    <!-- css link ends -->

    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- font awesome cnd ends -->
  </head>
  <body>
    <div class="gallery_wrap">
      <i class="fa-solid fa-arrow-left" id="left"></i>
      <div class="gallery">
        <div>
          <span><img src="images/1.jpg" alt="" /></span>
          <span><img src="images/2.jpg" alt="" /></span>
          <span><img src="images/3.jpg" alt="" /></span>
        </div>
        <div>
          <span><img src="images/4.jpg" alt="" /></span>
          <span><img src="images/5.jpg" alt="" /></span>
          <span><img src="images/6.jpg" alt="" /></span>
        </div>

        <div>
            <span><img src="images/1.jpg" alt="" /></span>
            <span><img src="images/2.jpg" alt="" /></span>
            <span><img src="images/3.jpg" alt="" /></span>
          </div>
<div class="horizontal"></div>

      </div>
      <i class="fa-solid fa-arrow-right" id="right"></i>
    </div>

    <!-- js link -->
    <script src="script.js"></script>
    <!-- js link ends -->
  </body>
</html>
